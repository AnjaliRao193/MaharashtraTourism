<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet"href="{{ url_for('static',filename='contact.css') }}">

</head>
<body>
    <section class="contact-page">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We're here to help. Reach out to us and we'll get back to you shortly!</p>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <div class="info-box">
                <h3>Our Address</h3>
                <p>1234 Main Street, City, Country</p>
            </div>
            <div class="info-box">
                <h3>Phone</h3>
                <p>8169717193</p>
            </div>
            <div class="info-box">
                <h3>Email</h3>
                <p>anjalirao2129@gmail.com</p>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map">
            <h2>Find Us Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</body>
</html>
